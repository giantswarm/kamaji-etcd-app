version: 2.1
orbs:
  architect: giantswarm/architect@6.10.0

workflows:
  package-and-push-chart-on-tag:
    jobs:
    - architect/push-to-app-catalog:
        context: architect
        executor: app-build-suite
        name: package-and-push-chart
        app_catalog: giantswarm-catalog
        app_catalog_test: giantswarm-test-catalog
        chart: 'kamaji-etcd'
          # Trigger job on git tag.
        filters:
          tags:
            only: /^v.*/
          branches:
            ignore:
            - main

    - architect/push-to-app-collection:
        context: architect
        name: push-to-kamaji-addons-app-collection
        app_name: kamaji-etcd-app
        app_collection_repo: kamaji-addons-app-collection
        requires:
        - package-and-push-chart
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/
